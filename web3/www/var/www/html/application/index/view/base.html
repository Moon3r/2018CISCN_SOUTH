<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Welcome To TKshop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/global.css">
</head>
<body>
<div class="fly-header layui-bg-black">
    <div class="layui-container">
        <ul class="layui-nav fly-nav layui-hide-xs">
            <li class="layui-nav-item layui-this">
                <a href="/shop"><i class="iconfont icon-jiaoliu"></i>商品列表</a>
            </li>
        </ul>

        <ul class="layui-nav fly-nav-user">
            {if condition="$Think.session.username"}
                <!--已登录-->
                <li class="layui-nav-item">
                    <a href="/www.tar.gz">源码</a>
                </li>
                <li class="layui-nav-item">
                    <a href="/user">个人中心</a>
                </li>
                <li class="layui-nav-item">
                    <a href="/seckill">秒杀活动</a>
                </li>
                <li class="layui-nav-item">
                    <a href="/shopcar">购物车</a>
                </li>
                <li class="layui-nav-item">
                    <a href="/user/change">修改密码</a>
                </li>
                <li class="layui-nav-item">
                    <a href="/mail/change">修改邮箱</a>
                </li>
                <li class="layui-nav-item">
                    <a href="/logout">注销</a>
                </li>
            {else /}
                <!-- 未登入的状态 -->
                <li class="layui-nav-item">
                    <a href="/login">登录</a>
                </li>
                <li class="layui-nav-item">
                    <a href="/register">注册</a>
                </li>
            {/if}
        </ul>
    </div>
</div>
{if condition="isset($success)"}
<div class="layui-container" style="padding: 10px">
    <div class="alert alert-success alert-dismissable">
        操作成功
    </div>
</div>
{/if}
{if condition="isset($danger)"}
<div class="layui-container" style="padding: 10px">
    <div class="alert alert-danger alert-dismissable">
        操作失败
    </div>
</div>
{/if}
{block name="body"}{/block}
<div class="fly-footer">
    <p> 2018 &copy; <a href="#" target="_blank">Powered By TimeKeeper</a></p>
</div>
</body>
